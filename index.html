<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pinkalculator</title>
        <script type="module" src="script.js"></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="title">
            <h2>♡</h2>
            <h1>Pinkalculator</h1>
            <h2>♡</h2>
        </div>

        <div id="calculator">
            <div id="screen">
                
            </div>

            <div id="buttons">
                <div class="extra" id="bAC">AC</div>
                <div class="extra" id="bSign">+/-</div>
                <div class="symbol" data-val="%">%</div>
                <div class="symbol" data-val="/">/</div>
                <div class="number" data-num="7">7</div>
                <div class="number" data-num="8">8</div>
                <div class="number" data-num="9">9</div>
                <div class="symbol" data-val="*">*</div>
                <div class="number" data-num="4">4</div>
                <div class="number" data-num="5">5</div>
                <div class="number" data-num="6">6</div>
                <div class="symbol" data-val="-">-</div>
                <div class="number" data-num="1">1</div>
                <div class="number" data-num="2">2</div>
                <div class="number" data-num="3">3</div>
                <div class="symbol" data-val="+">+</div>
                <div class="number" data-num="0">0</div>
                <div class="number" data-num=".">.</div>
                <div class="extra" id="bEquals" data-val="=">=</div>
            </div>
        </div>
    </body>
