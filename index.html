<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pinkalculator</title>
        <script type="module" src="script.js"></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Pinkalculator</h1>

        <div id="calculator">
            <div id="screen">
                
            </div>

            <div id="buttons">
                <div class="extra" id="bAC">AC</div>
                <div class="extra" id="b+/-">+/-</div>
                <div class="extra" id="b%">%</div>
                <div class="symbol" id="b/">/</div>
                <div class="number" id="b7">7</div>
                <div class="number" id="b8">8</div>
                <div class="number" id="b9">9</div>
                <div class="symbol" id="b*">*</div>
                <div class="number" id="b4">4</div>
                <div class="number" id="b5">5</div>
                <div class="number" id="b6">6</div>
                <div class="symbol" id="b-">-</div>
                <div class="number" id="b1">1</div>
                <div class="number" id="b2">2</div>
                <div class="number" id="b3">3</div>
                <div class="symbol" id="b+">+</div>
                <div class="number" id="b0">0</div>
                <div class="symbol" id="b.">.</div>
                <div class="symbol" id="b=">=</div>
            </div>
        </div>
    </body>
